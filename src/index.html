<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>Uchu</title>
		<base href="/" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="icon" type="image/x-icon" href="favicon.ico" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
	</head>
	<body>
		<app-root>
			<div class="container-loading">
				<!-- se quito loop, para pruebas -->
				<video autoplay muted playsinline (click)="toggleVideo()" >
					<source src="assets/uchu_desktop.mp4" media="(min-width: 1600px)">
					<source src="assets/uchu_tablet.mp4" media="(min-width: 853px) and (max-width: 1599px)">
					<!-- <source src="assets/uchu_mobile.mp4" media="(max-width: 852px)"> -->
					Browser not supported
				</video>

				<img class="loading-img" src="assets/uchu_mobile.gif" alt=""/>
			</div>

			
		</app-root>
	</body>
</html>
