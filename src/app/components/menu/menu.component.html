<div class="wave-card-right" id="right-card">
  <div class="card-right" id="right-card-content">
    <h1>Menú</h1>
    <div class="menu-element">
      <div class="minus-container" [ngClass]="{ show: showMinusVision }">
        <span class="minus"></span>
      </div>
      <h2
        class="vision-title"
        (click)="goTo('/vision', blue)"
        (mouseenter)="toggleMinusVision()"
        (mouseleave)="toggleMinusVision()"
      >
        Visión
      </h2>
    </div>
    <div class="menu-element">
      <div class="minus-container" [ngClass]="{ show: showMinusServices }">
        <span class="minus"></span>
      </div>
      <h2
        class="servicios-title"
        (click)="goTo(getServicesRoute(), colorDark)"
        (mouseenter)="toggleMinusServices()"
        (mouseleave)="toggleMinusServices()"
      >
        Servicios
      </h2>
    </div>
  </div>
</div>
